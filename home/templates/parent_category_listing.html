  <ul class="main-menu menu">
    {% for category in parent_details %}
    <li class="menu-item menu-item-has-children dropdown"><a href="{{category.link}}">{{category.name}}</a>
          <ul class="sub-menu">
            {% for key, value in groupings.items %}
              {% if key == category.name %}
                {% for sub_menu in value %}
                  <li class="menu-item"><a href="{{sub_menu.link}}">{{sub_menu.name}}</a></li>
                {% endfor %}
              {% endif %}
            {% endfor %}
          </ul>
    </li>
    {% endfor %}
  </ul>
