<div class="ps-product__columns">

    {%  for item in product_list %}

    <div class="ps-product__column">
        <div class="ps-shoe mb-30">
        <div class="ps-shoe__thumbnail">
            <div class="ps-badge"><span>New</span></div>
            {% if item.has_discount %}
            <div class="ps-badge ps-badge--sale ps-badge--2nd">
                <span>-35%</span>
            </div>
            {% endif %}
            <a class="ps-shoe__favorite" href="#">
                <i class="ps-icon-heart"></i>
            </a>
            <img src="{{item.image}}" alt="">
            <a class="ps-shoe__overlay" href="{{item.link}}"></a>
        </div>
        <div class="ps-shoe__content">
            <div class="ps-shoe__variants">
            <!-- <div class="ps-shoe__variant normal">
                <img src="images/shoe/2.jpg" alt="">
                <img src="images/shoe/3.jpg" alt="">
                <img src="images/shoe/4.jpg" alt="">
                <img src="images/shoe/5.jpg" alt="">
            </div> -->
            <select class="ps-rating ps-shoe__rating">
                <option value="1">1</option>
                <option value="1">2</option>
                <option value="1">3</option>
                <option value="1">4</option>
                <option value="2">5</option>
            </select>
            </div>
            <div class="ps-shoe__detail">
                <a class="ps-shoe__name" href="#">{{item.name}}</a>
                <p class="ps-shoe__categories">
                    <a href="#">{{item.category}}</a>
                </p>
                <p class="" style="font-weight: bold;color:black">
                    NGN {{item.price | floatformat:2}}
                </p>
            </div>
        </div>
        </div>
    </div>

    {% endfor %}

</div>
